<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <style>
        /* Default Theme (Dark Mode) */
        :root {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --container-bg: #2c2c2c;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --input-bg: #3a3a3a;
            --input-border: #555;
        }

        /* Light Theme */
        .light {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --container-bg: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --input-bg: #ffffff;
            --input-border: #ccc;
        }

        /* Green Theme */
        .green {
            --bg-color: #102b12;
            --text-color: #d4f7d4;
            --container-bg: #1a4020;
            --button-bg: #3eb34f;
            --button-hover: #2d8b3a;
            --input-bg: #295a30;
            --input-border: #3eb34f;
        }

        /* Red Theme */
        .red {
            --bg-color: #3b1111;
            --text-color: #ffdddd;
            --container-bg: #571c1c;
            --button-bg: #d22d2d;
            --button-hover: #a62222;
            --input-bg: #702828;
            --input-border: #d22d2d;
        }

        /* Blue Theme */
        .blue {
            --bg-color: #102142;
            --text-color: #d6eaff;
            --container-bg: #1a2a60;
            --button-bg: #3b7ad3;
            --button-hover: #2a5e99;
            --input-bg: #254078;
            --input-border: #3b7ad3;
        }

        /* Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #result {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Share Profit Calculator</h1>
        <form id="shareForm">
            <label for="numShares">Number of Shares:</label>
            <input type="number" id="numShares" required>
            <br>
            <label for="sharePrice">Buy Price per Share ($):</label>
            <input type="number" id="sharePrice" step="0.01" required>
            <br>
            <label for="increasePrice">Sell Price per Share ($):</label>
            <input type="number" id="increasePrice" step="0.01" required>
            <br>
            <button type="button" onclick="calculateProfit()">Calculate Profit</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Result:</h2>
            <p id="invested"></p>
            <p id="sharesBought"></p>
            <p id="priceBought"></p>
            <p id="sharesSold"></p>
            <p id="priceSold"></p>
            <p id="transactionFee"></p>
            <p id="profit"></p>
            <p id="roi"></p>
        </div>
    </div>

    <script>
        function calculateProfit() {
            var numShares = parseFloat(document.getElementById('numShares').value);
            var buyPrice = parseFloat(document.getElementById('sharePrice').value);
            var sellPrice = parseFloat(document.getElementById('increasePrice').value);

            var originalValue = numShares * buyPrice;
            var sellValue = numShares * sellPrice;
            var fee = sellValue * 0.001;
            var finalValue = sellValue - fee;
            var profit = finalValue - originalValue;
            var roi = (profit / originalValue) * 100;

            document.getElementById('invested').textContent = "Total Invested: $" + originalValue.toFixed(2);
            document.getElementById('sharesBought').textContent = "Shares Bought: " + numShares;
            document.getElementById('priceBought').textContent = "Buy Price per Share: $" + buyPrice.toFixed(2);
            document.getElementById('sharesSold').textContent = "Shares Sold: " + numShares;
            document.getElementById('priceSold').textContent = "Sell Price per Share (after 0.1% fee): $" + (sellPrice - (sellPrice * 0.001)).toFixed(2);
            document.getElementById('transactionFee').textContent = "Transaction Fee (0.1%): $" + fee.toFixed(2);
            document.getElementById('profit').textContent = "Profit/Loss: $" + profit.toFixed(2);
            document.getElementById('roi').textContent = "ROI: " + roi.toFixed(2) + "%";

            document.getElementById('result').style.display = 'block';
        }

        // Easter Egg Theme Selection by Typing 'theme'
        document.addEventListener('keydown', (event) => {
            let typedText = "";
            document.addEventListener('keyup', (e) => {
                typedText += e.key.toLowerCase();
                if (typedText.includes("theme")) {
                    let theme = prompt("Enter theme (light, green, red, blue):").toLowerCase();
                    if (["light", "green", "red", "blue"].includes(theme)) {
                        document.body.className = theme;
                    } else {
                        alert("Invalid theme. Available: light, green, red, blue.");
                    }
                    typedText = "";
                }
            });
        });

    </script>
</body>
</html>
