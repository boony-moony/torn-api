<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color-dark: #1a202c;
            --bg-color-light: #f7fafc;
            --card-color-dark: #2d3748;
            --card-color-light: #ffffff;
            --text-color-dark: #ffffff;
            --text-color-light: #1a202c;
            --button-color-dark: #22c55e;
            --button-color-light: #4CAF50;
            --input-bg-dark: #333;
            --input-bg-light: #fff;
            --input-border-dark: #555;
            --input-border-light: #ddd;
            --button-hover-dark: #16a34a;
            --button-hover-light: #45a049;
        }

        body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color-dark);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            background-color: var(--input-bg-dark);
            color: white;
            border-radius: 5px;
            border: 1px solid var(--input-border-dark);
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-color-dark);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-dark);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-color-dark);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .theme-toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color-dark);
            color: white;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
        }

        .theme-toggle-button:hover {
            background-color: var(--button-hover-dark);
        }
    </style>
</head>
<body>

    <div class="theme-toggle-button" onclick="toggleTheme()">ðŸŒ™</div>

    <div class="container">
        <h1>Share Profit Calculator</h1>
        <form id="shareForm">
            <div class="form-group">
                <label for="moneyInvested">Money Invested ($):</label>
                <input type="text" id="moneyInvested" oninput="handleInput(this)" onblur="autoComplete(this)">
            </div>
            <div class="form-group">
                <label for="sharePrice">Purchase Price per Share ($):</label>
                <input type="text" id="sharePrice" oninput="handleInput(this)" onblur="autoComplete(this)">
            </div>
            <div class="form-group">
                <label for="sellPrice">Selling Price per Share ($):</label>
                <input type="text" id="sellPrice" oninput="handleInput(this)" onblur="autoComplete(this)">
            </div>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Total Invested: <span id="totalInvested"></span></p>
            <p>Money Invested: <span id="investedAmount"></span></p>
            <p>Price per Share: <span id="boughtPrice"></span></p>
            <hr>
            <p>Transaction Fee (0.1% per share): <span id="fee" class="text-yellow-500"></span></p>
            <p>Shares Sold: <span id="soldShares"></span></p>
            <p>Price per Share (After Fee): <span id="soldPrice"></span></p>
            <p>Profit/Loss: <span id="profit" class="text-green-500"></span></p>
            <p>ROI: <span id="roi" class="text-green-500"></span></p>
        </div>
    </div>

    <script>
        let isDarkMode = true;

        function toggleTheme() {
            if (isDarkMode) {
                document.body.style.backgroundColor = "#f7fafc";
                document.body.style.color = "#1a202c";
                document.querySelector('.container').style.backgroundColor = "#ffffff";
                document.querySelectorAll('input').forEach(input => input.style.backgroundColor = "#fff");
                document.querySelectorAll('input').forEach(input => input.style.borderColor = "#ddd");
                document.querySelector('button').style.backgroundColor = "#4CAF50";
                document.querySelector('button').style.color = "#fff";
                document.querySelector('.theme-toggle-button').style.backgroundColor = "#4CAF50";
                document.querySelector('.theme-toggle-button').innerText = "ðŸŒž";
            } else {
                document.body.style.backgroundColor = "#1a202c";
                document.body.style.color = "#fff";
                document.querySelector('.container').style.backgroundColor = "#2d3748";
                document.querySelectorAll('input').forEach(input => input.style.backgroundColor = "#333");
                document.querySelectorAll('input').forEach(input => input.style.borderColor = "#555");
                document.querySelector('button').style.backgroundColor = "#22c55e";
                document.querySelector('button').style.color = "#fff";
                document.querySelector('.theme-toggle-button').style.backgroundColor = "#22c55e";
                document.querySelector('.theme-toggle-button').innerText = "ðŸŒ™";
            }
            isDarkMode = !isDarkMode;
        }

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function parseInput(value) {
            value = value.trim().toUpperCase();

            value = value.replace(/,/g, '');

            const regex = /^(\d*\.?\d+)([KMBT])?$/;
            const match = value.match(regex);

            if (match) {
                let number = parseFloat(match[1]);
                let multiplier = 1;

                if (match[2] === 'T') multiplier = 1e12;
                else if (match[2] === 'B') multiplier = 1e9;
                else if (match[2] === 'M') multiplier = 1e6;
                else if (match[2] === 'K') multiplier = 1e3;

                return number * multiplier;
            }

            return 0;
        }

        function autoComplete(input) {
            let rawValue = input.value;
            let numericValue = parseInput(rawValue);
            
            if (numericValue) {
                input.value = numericValue.toLocaleString();
            }
        }

        function handleInput(input) {
            let rawValue = input.value.trim().toUpperCase();

            if (rawValue.match(/^(\d+(\.\d+)?)([KMBT])?$/)) {
                autoComplete(input);
            }
        }

        function calculateProfit() {
            let moneyInvested = parseInput(document.getElementById('moneyInvested').value);
            let sharePrice = parseInput(document.getElementById('sharePrice').value);
            let sellPrice = parseInput(document.getElementById('sellPrice').value);

            if (!moneyInvested || !sharePrice || !sellPrice) {
                alert("Please enter valid numbers.");
                return;
            }

            let totalInvested = moneyInvested;
            let fee = sellPrice * 0.001;
            let finalSellPrice = sellPrice - fee;
            let sharesSold = moneyInvested / sharePrice;
            let totalSold = sharesSold * finalSellPrice;
            let profit = totalSold - totalInvested;
            let roi = (profit / totalInvested) * 100;

            document.getElementById('totalInvested').textContent = `$${formatNumber(totalInvested)}`;
            document.getElementById('investedAmount').textContent = formatNumber(moneyInvested);
            document.getElementById('boughtPrice').textContent = `$${formatNumber(sharePrice)}`;
            document.getElementById('fee').textContent = `${formatNumber(fee)} per share`;
            document.getElementById('soldShares').textContent = formatNumber(sharesSold);
            document.getElementById('soldPrice').textContent = `$${formatNumber(finalSellPrice)}`;
            document.getElementById('profit').textContent = `$${formatNumber(profit)}`;
            document.getElementById('roi').textContent = `${roi.toFixed(2)}%`;

            document.getElementById('profit').className = profit >= 0 ? 'text-green-500' : 'text-red-500';
            document.getElementById('roi').className = profit >= 0 ? 'text-green-500' : 'text-red-500';

            document.getElementById('result').classList.remove('hidden');
        }
    </script>

</body>
</html>
