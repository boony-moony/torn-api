<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #ffffff;
            --button-color: #22c55e;
            --input-bg: #333;
            --input-border: #555;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        .theme-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
            z-index: 1000;
        }
        .theme-option {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
        }
        .theme-option:hover {
            opacity: 0.8;
        }
        .theme-divider {
            height: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body onload="loadTheme()">

    <div class="container">
        <button onclick="toggleThemeMenu()">Change Theme</button>
        <h1>Share Profit Calculator</h1>
        <form id="shareForm">
            <div class="form-group">
                <label for="moneyInvested">Money Invested ($):</label>
                <input type="text" id="moneyInvested" oninput="handleInput(this)" onblur="autoComplete(this)">
            </div>
            <div class="form-group">
                <label for="sharePrice">Purchase Price per Share ($):</label>
                <input type="text" id="sharePrice" oninput="handleInput(this)" onblur="autoComplete(this)">
            </div>
            <div class="form-group">
                <label for="sellPrice">Selling Price per Share ($):</label>
                <input type="text" id="sellPrice" oninput="handleInput(this)" onblur="autoComplete(this)">
            </div>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Total Invested: <span id="totalInvested"></span></p>
            <p>Profit/Loss: <span id="profit" class="text-green-500"></span></p>
            <p>ROI: <span id="roi" class="text-green-500"></span></p>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleThemeMenu()"></div>

    <div id="themeMenu" class="theme-menu">
        <h2>Select Theme</h2>
        <div class="theme-option" onclick="setTheme('dark')">Dark Mode</div>
        <div class="theme-option" onclick="setTheme('blue')">Blue Mode</div>
        <div class="theme-option" onclick="setTheme('green')">Green Mode</div>
        <div class="theme-option" onclick="setTheme('red')">Red Mode</div>
        <div class="theme-option" onclick="setTheme('sunset')">Sunset Mode</div>

        <div class="theme-divider"></div>

        <div class="theme-option" onclick="setTheme('light')">Light Mode</div>
        <div class="theme-option" onclick="setTheme('blue-light')">Blue Light Mode</div>
        <div class="theme-option" onclick="setTheme('green-light')">Green Light Mode</div>
        <div class="theme-option" onclick="setTheme('red-light')">Red Light Mode</div>
    </div>

    <script>
        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            const overlay = document.getElementById('overlay');
            const isVisible = menu.style.display === 'block';

            menu.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
        }

        function setTheme(theme) {
            const themes = {
                dark: { bg: "#1a202c", card: "#2d3748", text: "#ffffff", button: "#22c55e" },
                blue: { bg: "#0d47a1", card: "#1976d2", text: "#ffffff", button: "#64b5f6" },
                green: { bg: "#1b5e20", card: "#388e3c", text: "#ffffff", button: "#66bb6a" },
                red: { bg: "#b71c1c", card: "#d32f2f", text: "#ffffff", button: "#e57373" },
                sunset: { bg: "#ff9a8b", card: "#ff6a88", text: "#fff", button: "#ffc107" },
                light: { bg: "#ffffff", card: "#f8f9fa", text: "#212529", button: "#007bff" },
                "blue-light": { bg: "#e3f2fd", card: "#bbdefb", text: "#0d47a1", button: "#64b5f6" },
                "green-light": { bg: "#e8f5e9", card: "#c8e6c9", text: "#1b5e20", button: "#66bb6a" },
                "red-light": { bg: "#ffebee", card: "#ffcdd2", text: "#b71c1c", button: "#e57373" }
            };

            const selected = themes[theme];
            document.documentElement.style.setProperty("--bg-color", selected.bg);
            document.documentElement.style.setProperty("--card-color", selected.card);
            document.documentElement.style.setProperty("--text-color", selected.text);
            document.documentElement.style.setProperty("--button-color", selected.button);

            localStorage.setItem("theme", theme);
            toggleThemeMenu();
        }

        function loadTheme() {
            const theme = localStorage.getItem("theme") || "dark";
            setTheme(theme);
        }
    </script>

</body>
</html>
