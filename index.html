<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <style>
        /* Green Theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a3d1d; /* Dark green */
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2b6b2f; /* Medium green */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #3c8a40;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50; /* Brighter green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #feeDisplay {
            margin-top: 20px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Profit Calculator</h1>

        <!-- Always Visible Fee Display -->
        <p id="feeDisplay">Transaction Fee: <span class="highlight">0.1%</span> on total sale price</p>

        <!-- Share Profit Calculator -->
        <form id="shareForm">
            <label for="numShares">Number of Shares:</label>
            <input type="number" id="numShares" required>
            <br>
            <label for="sharePrice">Current Share Price ($):</label>
            <input type="number" id="sharePrice" step="0.01" required>
            <br>
            <label for="increasePrice">Increase in Share Price ($):</label>
            <input type="number" id="increasePrice" step="0.01" required>
            <br>
            <button type="button" onclick="calculateProfit()">Calculate Profit</button>
        </form>
        
        <!-- Results -->
        <div id="result">
            <h2>Result:</h2>
            <p><strong>Total Invested:</strong> <span id="totalInvested"></span></p>
            <p><strong>Shares (when bought):</strong> <span id="sharesBought"></span></p>
            <p><strong>Price per share (when bought):</strong> <span id="priceBought"></span></p>
            <p><strong>Shares (when sold):</strong> <span id="sharesSold"></span></p>
            <p><strong>Transaction Fee (0.1%):</strong> <span id="feeAmount"></span></p>
            <p><strong>Price per share (after 0.1% fee):</strong> <span id="priceAfterFee"></span></p>
            <p><strong>Profit/Loss:</strong> <span id="profitLoss"></span></p>
            <p><strong>ROI:</strong> <span id="roi"></span></p>
        </div>
    </div>

    <script>
        function calculateProfit() {
            var numShares = parseFloat(document.getElementById('numShares').value);
            var sharePrice = parseFloat(document.getElementById('sharePrice').value);
            var increasePrice = parseFloat(document.getElementById('increasePrice').value);

            var totalInvested = numShares * sharePrice;
            var newPrice = sharePrice + increasePrice;
            var totalValueBeforeFee = numShares * newPrice;
            var fee = totalValueBeforeFee * 0.001; // 0.1% fee
            var totalValueAfterFee = totalValueBeforeFee - fee;
            var priceAfterFee = totalValueAfterFee / numShares;
            var profitLoss = totalValueAfterFee - totalInvested;
            var roi = (profitLoss / totalInvested) * 100;

            // Displaying values
            document.getElementById('totalInvested').textContent = `$${totalInvested.toFixed(2)}`;
            document.getElementById('sharesBought').textContent = numShares;
            document.getElementById('priceBought').textContent = `$${sharePrice.toFixed(2)}`;
            document.getElementById('sharesSold').textContent = numShares;
            document.getElementById('feeAmount').textContent = `$${fee.toFixed(2)}`;
            document.getElementById('priceAfterFee').textContent = `$${priceAfterFee.toFixed(2)}`;
            
            // Profit/Loss formatting
            if (profitLoss >= 1000000000) {
                document.getElementById('profitLoss').textContent = `$${(profitLoss / 1000000000).toFixed(2)} billion`;
            } else if (profitLoss >= 1000000) {
                document.getElementById('profitLoss').textContent = `$${(profitLoss / 1000000).toFixed(2)} million`;
            } else if (profitLoss >= 1000) {
                document.getElementById('profitLoss').textContent = `$${(profitLoss / 1000).toFixed(2)} thousand`;
            } else {
                document.getElementById('profitLoss').textContent = `$${profitLoss.toFixed(2)}`;
            }

            // ROI formatting
            document.getElementById('roi').textContent = `${roi.toFixed(2)}%`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
