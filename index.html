<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #ffffff;
            --button-color: #22c55e;
            --input-bg: #333;
            --input-border: #555;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            text-align: center;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-size: 16px;
            text-align: center;
        }
        input {
            padding: 10px;
            background-color: var(--input-bg);
            color: white;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            text-align: center;
            font-size: 16px;
            max-width: 300px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        .profit {
            color: #22c55e;
        }
        .loss {
            color: #ef4444;
        }
        .fee {
            color: #facc15;
        }
    </style>
</head>
<body onload="loadTheme()">

    <div class="container">
        <h1>Share Profit Calculator</h1>
        <form id="shareForm">
            <div class="form-group">
                <label for="numShares">Number of Shares:</label>
                <input type="text" id="numShares" oninput="handleInput(this)">
            </div>
            <div class="form-group">
                <label for="sharePrice">Purchase Price per Share ($):</label>
                <input type="text" id="sharePrice" oninput="handleInput(this)">
            </div>
            <div class="form-group">
                <label for="sellPrice">Selling Price per Share ($):</label>
                <input type="text" id="sellPrice" oninput="handleInput(this)">
            </div>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Total Invested: <span id="totalInvested"></span></p>
            <p>Shares (Bought): <span id="boughtShares"></span></p>
            <p>Price per Share: <span id="boughtPrice"></span></p>
            <hr>
            <p>Transaction Fee: <span id="fee" class="fee"></span></p>
            <p>Shares (Sold): <span id="soldShares"></span></p>
            <p>Price per Share (After Fee): <span id="soldPrice"></span></p>
            <p>Profit/Loss: <span id="profit"></span></p>
            <p>ROI: <span id="roi"></span></p>
        </div>
    </div>

    <!-- Hidden Theme Menu -->
    <div id="themeMenu" class="hidden fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
        <div class="container">
            <h3 class="text-lg font-bold mb-3 text-center">Select Theme</h3>
            <button onclick="changeTheme('dark')" class="w-full mb-2">Dark Mode</button>
            <button onclick="changeTheme('green')" class="w-full mb-2">Green Theme</button>
            <button onclick="changeTheme('purple')" class="w-full mb-2">Purple Theme</button>
            <button onclick="changeTheme('red')" class="w-full mb-2">Red Theme</button>
            <button onclick="changeTheme('blue')" class="w-full">Blue Theme</button>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function parseInput(value) {
            value = value.toUpperCase().trim();
            let multiplier = 1;
            
            if (value.endsWith('T')) multiplier = 1e12;
            else if (value.endsWith('B')) multiplier = 1e9;
            else if (value.endsWith('M')) multiplier = 1e6;
            else if (value.endsWith('K')) multiplier = 1e3;

            return parseFloat(value.replace(/[KMBT]/, '')) * multiplier || 0;
        }

        function handleInput(input) {
            let rawValue = input.value.toUpperCase();
            if (rawValue === "THEME") {
                document.getElementById("themeMenu").classList.remove("hidden");
                input.value = "";
            }
        }

        function calculateProfit() {
            let numShares = parseInput(document.getElementById('numShares').value);
            let sharePrice = parseInput(document.getElementById('sharePrice').value);
            let sellPrice = parseInput(document.getElementById('sellPrice').value);

            if (!numShares || !sharePrice || !sellPrice) {
                alert("Please enter valid numbers.");
                return;
            }

            let totalInvested = numShares * sharePrice;
            let feePerShare = sellPrice * 0.001;  // 0.1% fee per share
            let finalSellPrice = sellPrice - feePerShare;
            let totalSold = numShares * finalSellPrice;
            let profit = totalSold - totalInvested;
            let roi = (profit / totalInvested) * 100;

            document.getElementById('totalInvested').textContent = `$${formatNumber(totalInvested)}`;
            document.getElementById('boughtShares').textContent = formatNumber(numShares);
            document.getElementById('boughtPrice').textContent = `$${formatNumber(sharePrice)}`;
            document.getElementById('fee').textContent = 'Transaction Fee';  // Removed value per share
            document.getElementById('soldShares').textContent = formatNumber(numShares);
            document.getElementById('soldPrice').textContent = `$${formatNumber(finalSellPrice)}`;
            
            // Apply color changes for profit and loss
            if (profit > 0) {
                document.getElementById('profit').textContent = `$${formatNumber(profit)}`;
                document.getElementById('profit').classList.add('profit');
                document.getElementById('profit').classList.remove('loss');
            } else {
                document.getElementById('profit').textContent = `$${formatNumber(profit)}`;
                document.getElementById('profit').classList.add('loss');
                document.getElementById('profit').classList.remove('profit');
            }

            document.getElementById('roi').textContent = `${roi.toFixed(2)}%`;

            document.getElementById('result').classList.remove('hidden');
        }

        function changeTheme(theme) {
            localStorage.setItem("selectedTheme", theme);
            let themes = {
                dark: { bg: '#1a202c', card: '#2d3748', button: '#22c55e' },
                green: { bg: '#1b3a1b', card: '#3e6e3e', button: '#32c74d' },
                purple: { bg: '#2b1e3a', card: '#3b2a54', button: '#7b63e1' },
                red: { bg: '#3c0d0d', card: '#5a1a1a', button: '#d36e6e' },
                blue: { bg: '#0d1a3c', card: '#1f3e5f', button: '#4a90e2' }
            };

            let selected = themes[theme] || themes.dark;
            document.documentElement.style.setProperty('--bg-color', selected.bg);
            document.documentElement.style.setProperty('--card-color', selected.card);
            document.documentElement.style.setProperty('--button-color', selected.button);

            document.getElementById("themeMenu").classList.add("hidden");
        }

        function loadTheme() {
            let savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) changeTheme(savedTheme);
        }
    </script>

</body>
</html>
