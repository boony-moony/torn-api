<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #ffffff;
            --button-color: #22c55e;
            --input-bg: #333;
            --input-border: #555;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            text-align: center;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-size: 16px;
            text-align: center;
        }
        input {
            padding: 10px;
            background-color: var(--input-bg);
            color: white;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            text-align: center;
            font-size: 16px;
            max-width: 300px;
            width: 100%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        .profit {
            color: #22c55e;
        }
        .loss {
            color: #ef4444;
        }
        .fee {
            color: #facc15;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Share Profit Calculator</h1>
        <form id="shareForm">
            <div class="form-group">
                <label for="moneyInvested">Money Invested ($):</label>
                <input type="text" id="moneyInvested" oninput="autoComplete(this)">
            </div>
            <div class="form-group">
                <label for="sharePrice">Purchase Price per Share ($):</label>
                <input type="text" id="sharePrice" oninput="autoComplete(this)">
            </div>
            <div class="form-group">
                <label for="sellPrice">Selling Price per Share ($):</label>
                <input type="text" id="sellPrice" oninput="autoComplete(this)">
            </div>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Total Invested: <span id="totalInvested"></span></p>
            <p>Shares (Bought): <span id="boughtShares"></span></p>
            <p>Price per Share: <span id="boughtPrice"></span></p>
            <hr>
            <p>Transaction Fee: <span id="fee" class="fee"></span></p>
            <p>Shares (Sold): <span id="soldShares"></span></p>
            <p>Price per Share (After Fee): <span id="soldPrice"></span></p>
            <p>Profit/Loss: <span id="profit"></span></p>
            <p>ROI: <span id="roi"></span></p>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        function parseInput(value) {
    value = value.trim().toUpperCase();

    // Remove commas if they exist
    value = value.replace(/,/g, '');

    // Match numeric part and suffix (K, M, B, T) with optional decimal
    const regex = /^(\d*\.?\d+)([KMBT])?$/;
    const match = value.match(regex);

    if (match) {
        let number = parseFloat(match[1]);
        let multiplier = 1;

        if (match[2] === 'T') multiplier = 1e12;
        else if (match[2] === 'B') multiplier = 1e9;
        else if (match[2] === 'M') multiplier = 1e6;
        else if (match[2] === 'K') multiplier = 1e3;

        return number * multiplier;
    }

    return 0;  // Default if the input does not match
}

function autoComplete(input) {
    let rawValue = input.value;
    let numericValue = parseInput(rawValue);
    
    if (numericValue) {
        input.value = numericValue.toLocaleString();  // This will format the number without commas
    }
}

}

        function calculateProfit() {
            let moneyInvested = parseInput(document.getElementById('moneyInvested').value);
            let sharePrice = parseInput(document.getElementById('sharePrice').value);
            let sellPrice = parseInput(document.getElementById('sellPrice').value);

            if (!moneyInvested || !sharePrice || !sellPrice) {
                alert("Please enter valid numbers.");
                return;
            }

            let totalInvested = moneyInvested;
            let feePerShare = sellPrice * 0.001;  // 0.1% fee per share
            let finalSellPrice = sellPrice - feePerShare;
            let totalSold = moneyInvested / sharePrice * finalSellPrice;
            let profit = totalSold - totalInvested;
            let roi = (profit / totalInvested) * 100;

            document.getElementById('totalInvested').textContent = `$${formatNumber(totalInvested)}`;
            document.getElementById('boughtShares').textContent = formatNumber(moneyInvested / sharePrice);
            document.getElementById('boughtPrice').textContent = `$${formatNumber(sharePrice)}`;
            document.getElementById('fee').textContent = 'Transaction Fee';  // Removed value per share
            document.getElementById('soldShares').textContent = formatNumber(moneyInvested / sharePrice);
            document.getElementById('soldPrice').textContent = `$${formatNumber(finalSellPrice)}`;
            
            // Apply color changes for profit and loss
            if (profit > 0) {
                document.getElementById('profit').textContent = `$${formatNumber(profit)}`;
                document.getElementById('profit').classList.add('profit');
                document.getElementById('profit').classList.remove('loss');
            } else {
                document.getElementById('profit').textContent = `$${formatNumber(profit)}`;
                document.getElementById('profit').classList.add('loss');
                document.getElementById('profit').classList.remove('profit');
            }

            document.getElementById('roi').textContent = `${roi.toFixed(2)}%`;

            document.getElementById('result').classList.remove('hidden');
        }
    </script>

</body>
</html>
