<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <style>
        /* Green Theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a3d1d; /* Dark green */
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2b6b2f; /* Medium green */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #3c8a40;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50; /* Brighter green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #feeDisplay {
            margin-top: 20px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Profit Calculator</h1>

        <!-- Always Visible Fee Display -->
        <p id="feeDisplay">Transaction Fee: <span class="highlight">0.1%</span> on total sale price</p>

        <!-- Share Profit Calculator -->
        <form id="shareForm">
            <label for="numShares">Number of Shares:</label>
            <input type="number" id="numShares" required>
            <br>
            <label for="sharePrice">Current Share Price ($):</label>
            <input type="number" id="sharePrice" step="0.01" required>
            <br>
            <label for="increasePrice">Increase in Share Price ($):</label>
            <input type="number" id="increasePrice" step="0.01" required>
            <br>
            <button type="button" onclick="calculateProfit()">Calculate Profit</button>
        </form>
        
        <!-- Results -->
        <div id="result">
            <h2>Result:</h2>
            <p id="initialState"></p>
            <p id="finalState"></p>
            <p id="rawProfit"></p>
            <p id="feeAmount"></p>
            <p id="finalProfit"></p>
        </div>
    </div>

    <script>
        function calculateProfit() {
            var numShares = parseFloat(document.getElementById('numShares').value);
            var sharePrice = parseFloat(document.getElementById('sharePrice').value);
            var increasePrice = parseFloat(document.getElementById('increasePrice').value);

            var originalValue = numShares * sharePrice;
            var newValue = numShares * (sharePrice + increasePrice);
            var rawProfit = newValue - originalValue;

            var fee = newValue * 0.001; // 0.1% fee
            var finalProfit = rawProfit - fee;

            document.getElementById('initialState').textContent = `Initial: ${numShares} shares at $${sharePrice.toFixed(2)} each.`;
            document.getElementById('finalState').textContent = `Final: ${numShares} shares at $${(sharePrice + increasePrice).toFixed(2)} each.`;
            document.getElementById('rawProfit').textContent = `Raw Profit: $${rawProfit.toFixed(2)}`;
            document.getElementById('feeAmount').textContent = `Fee (0.1% of sale): $${fee.toFixed(2)}`;
            
            if (finalProfit >= 1000000000) {
                document.getElementById('finalProfit').textContent = `Final Profit: $${(finalProfit / 1000000000).toFixed(2)} billion`;
            } else if (finalProfit >= 1000000) {
                document.getElementById('finalProfit').textContent = `Final Profit: $${(finalProfit / 1000000).toFixed(2)} million`;
            } else if (finalProfit >= 1000) {
                document.getElementById('finalProfit').textContent = `Final Profit: $${(finalProfit / 1000).toFixed(2)} thousand`;
            } else {
                document.getElementById('finalProfit').textContent = `Final Profit: $${finalProfit.toFixed(2)}`;
            }

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
