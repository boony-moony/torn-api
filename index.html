<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #ffffff;
            --button-color: #22c55e;
            --input-bg: #333;
            --input-border: #555;
        }

        [data-theme="light"] {
            --bg-color: #f7fafc;
            --card-color: #ffffff;
            --text-color: #2d3748;
            --button-color: #16a34a;
            --input-bg: #e2e8f0;
            --input-border: #cbd5e1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 5px;
            border: 1px solid var(--input-border);
            text-align: center;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 8px;
        }

        /* Theme Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .close-btn {
            cursor: pointer;
            color: var(--text-color);
            float: right;
            font-size: 20px;
        }

        /* Toggle Switch */
        .theme-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #16a34a;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Theme Buttons */
        .theme-options button {
            margin-top: 10px;
            padding: 8px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .theme-options button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body onload="loadTheme()">

    <div class="container">
        <h1>Share Profit Calculator</h1>

        <!-- Open Theme Menu Button -->
        <button onclick="openThemeMenu()">Select Theme</button>

        <form id="shareForm">
            <div class="form-group">
                <label for="moneyInvested">Money Invested ($):</label>
                <input type="text" id="moneyInvested">
            </div>
            <div class="form-group">
                <label for="sharePrice">Purchase Price per Share ($):</label>
                <input type="text" id="sharePrice">
            </div>
            <div class="form-group">
                <label for="sellPrice">Selling Price per Share ($):</label>
                <input type="text" id="sellPrice">
            </div>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Total Invested: <span id="totalInvested"></span></p>
            <p>Profit/Loss: <span id="profit"></span></p>
        </div>
    </div>

    <!-- Theme Selection Modal -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeThemeMenu()">&times;</span>
            <h2>Select Theme</h2>

            <!-- Light/Dark Mode Toggle -->
            <div class="theme-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span> Light / Dark Mode</span>
            </div>

            <!-- Theme Options -->
            <div class="theme-options">
                <button onclick="setTheme('default')">Default Theme</button>
                <button onclick="setTheme('blue')">Blue Theme</button>
                <button onclick="setTheme('red')">Red Theme</button>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            let theme = document.documentElement.getAttribute("data-theme");
            let newTheme = theme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            document.getElementById("themeToggle").checked = newTheme === "light";
        }

        function openThemeMenu() {
            document.getElementById("themeModal").style.display = "flex";
        }

        function closeThemeMenu() {
            document.getElementById("themeModal").style.display = "none";
        }

        function setTheme(color) {
            alert("Theme " + color + " selected! (Implement actual theme change here)");
        }

        function loadTheme() {
            let savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.getElementById("themeToggle").checked = savedTheme === "light";
        }
    </script>

</body>
</html>
