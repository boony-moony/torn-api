<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profit Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #1a202c;
            --card-color: #2d3748;
            --text-color: #ffffff;
            --button-color: #22c55e;
            --input-bg: #333;
            --input-border: #555;
        }

        [data-theme="light"] {
            --bg-color: #f7fafc;
            --card-color: #ffffff;
            --text-color: #2d3748;
            --button-color: #16a34a;
            --input-bg: #e2e8f0;
            --input-border: #cbd5e1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 5px;
            border: 1px solid var(--input-border);
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3.5px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #16a34a;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
    </style>
</head>
<body onload="loadTheme()">

    <div class="container">
        <h1>Share Profit Calculator</h1>

        <!-- Theme Toggle Button -->
        <div class="theme-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>

        <form id="shareForm">
            <div class="form-group">
                <label for="moneyInvested">Money Invested ($):</label>
                <input type="text" id="moneyInvested">
            </div>
            <div class="form-group">
                <label for="sharePrice">Purchase Price per Share ($):</label>
                <input type="text" id="sharePrice">
            </div>
            <div class="form-group">
                <label for="sellPrice">Selling Price per Share ($):</label>
                <input type="text" id="sellPrice">
            </div>
            <button type="button" onclick="calculateProfit()">Calculate</button>
        </form>

        <div id="result" class="hidden">
            <h2>Results</h2>
            <p>Total Invested: <span id="totalInvested"></span></p>
            <p>Profit/Loss: <span id="profit"></span></p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            let theme = document.documentElement.getAttribute("data-theme");
            let newTheme = theme === "light" ? "dark" : "light";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);

            // Update toggle switch state
            document.getElementById("themeToggle").checked = newTheme === "light";
        }

        function loadTheme() {
            let savedTheme = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.getElementById("themeToggle").checked = savedTheme === "light";
        }

        function calculateProfit() {
            let moneyInvested = parseFloat(document.getElementById('moneyInvested').value);
            let sharePrice = parseFloat(document.getElementById('sharePrice').value);
            let sellPrice = parseFloat(document.getElementById('sellPrice').value);

            if (isNaN(moneyInvested) || isNaN(sharePrice) || isNaN(sellPrice)) {
                alert("Please enter valid numbers.");
                return;
            }

            let totalInvested = moneyInvested;
            let profit = (sellPrice - sharePrice) * (moneyInvested / sharePrice);

            document.getElementById('totalInvested').textContent = `$${totalInvested.toFixed(2)}`;
            document.getElementById('profit').textContent = `$${profit.toFixed(2)}`;
            document.getElementById('profit').className = profit >= 0 ? 'text-green-500' : 'text-red-500';

            document.getElementById('result').classList.remove('hidden');
        }
    </script>

</body>
</html>
